<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitual</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link reel="stylesheet">
    
    <!-- Font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
     <!-- FullCalendar's CSS -->
    <link href='https://unpkg.com/fullcalendar@5/main.min.css' rel='stylesheet' />

    <!-- FullCalendar's JavaScript -->
    <script src='https://unpkg.com/fullcalendar@5/main.min.js'></script>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

  </head>

  <body>

    <div class="content-wrapper">
      <header class="main-header">
        <div class="logo">
          <img class="logo-img" src="images/LogoNoBG.png">
          <h1 class="title">habitual</h1>
        </div>
        <div class="menu-icon">
          <i class="fa-solid fa-bars"></i>
        </div>
      </header>

      <section id="logged-out-view">
        <div class="container">
          <h1 class="app-title">Sign in</h1>
          
          <div class="provider-buttons">
              <button id="sign-in-with-google-btn" class="provider-btn">
                  <img src="" class="google-btn-logo">
                  Sign in with Google
              </button>
          </div>
          
          <div class="auth-fields-and-buttons">
              <input class="auth-input" id="email-input" type="email" placeholder="Email">
              <input class="auth-input" id="password-input" type="password" placeholder="Password">
              
              <button id="sign-in-btn" class="full-width primary-btn">Sign in</button>
              <button id="create-account-btn" class="full-width secondary-btn">Create Account</button>
          </div>
        </div>
      </section>

      <section id="logged-in-view">
        <main>
          <section class="calendar">
            <header class="calendar-header">
              <div id="prev" class="prev-next-icon">
                <i class="fa-solid fa-chevron-left"></i>
              </div>
              <p class="current-date">Dec 2023</p>
              <div id="next" class="prev-next-icon">
                <i class="fa-solid fa-chevron-right"></i>
              </div>
            </header>
            <ul class="weeks">
              <li>Sun</li>
              <li>Mon</li>
              <li>Tue</li>
              <li>Wed</li>
              <li>Thu</li>
              <li>Fri</li>
              <li>Sat</li>
            </ul>
            <ul class="days">
            </ul>

            <!-- Calendar modal -->
            <div class="calendar-modal" id="calendar-modal">
              <header class="calendar-modal-header">
                <p id ="calendar-modal-header-day" class="calendar-modal-header">...</p>
                <h2 id ="calendar-modal-header-date" class="calendar-modal-header">...</h2>
              </header>
              <main>
                <article>
                  <div class="flex">
                    <div class="tick"></div>
                    <h3>Sleep</h3>
                  </div>
                </article>
                <article>
                  <div class="flex">
                    <div class="tick"></div>
                    <h3>Eat</h3>
                  </div>
                </article>
                <article>
                  <div class="flex">
                    <div class="tick"></div>
                    <h3>Meditate</h3>
                  </div>
                </article>
              </main>
            </div>
          </section>
        
          <!-- HABIT SECTION -->
          <section id="habit-list">
            <!-- Habit header -->
            <div class="habit-list-header">
              <h2>Habits</h2>
              <div class="btn-wrapper">
                <button class="delete-all-habits-btn" id="delete-all-habits-btn">
                  <i class="delete-all-icon fa-solid fa-trash"></i> Delete All</button>
                <button id="add-habit"><i class="fa-solid fa-plus"></i> Add Habit</button>
              </div>
            </div>

            <!-- Habit message -->
            <p class="max-message" id="max-message">Too many habits!</p>

            <!-- Warning Modal -->
            <div class="warning-modal" id="warning-modal">
              <button class="close-warning-modal-btn" id="close-warning-modal-btn">
                X
              </button>
              <i class="large-icon dark-grey fa-solid fa-triangle-exclamation"></i>
              <p class="bold">Do you want to delete all habits?</p>
              <p class="grey">All progress will be lost!</p>
              <button class="confirm-delete-all-btn" id="confirm-delete-all-btn">
                <i class="delete-all-icon fa-solid fa-trash"></i> Delete All Habits
              </button>
            </div>

            <!-- Habit List -->
            <ul id="habits">
              <!-- Habit items will be added here dynamically with JavaScript -->
            </ul>
          </section>

          <!-- Add Habit form -->
          <section id="habit-form" style="display:none;">
              <h2>Add Habit</h2>
              <form>
                  <label for="habit-name">Habit Name:</label>
                  <input type="text" id="habit-name" name="habit-name" maxlength="10" required>

                  <label for="habit-frequency">Frequency:</label>
                  <select id="habit-frequency" name="habit-frequency">
                      <option value="daily">Daily</option>
                      <option value="weekly">Weekly</option>
                      <option value="monthly">Monthly</option>
                  </select>

                  <label for="habit-tracking">Tracking:</label>
                  <select id="habit-tracking" name="habit-tracking">
                      <option value="binary">Binary</option>
                      <option value="number">Number</option>
                      <option value="time">Time</option>
                  </select>

                  <label for="habit-details">Details:</label>
                  <textarea rows="4" id="habit-details" name="habit-details"></textarea>

                  <button type="submit">Save Habit</button>
                  <p class="exists-message" id="exists-message">Habit exists!</p>
              </form>
          </section>

        </main>
      </section>

      <footer>
          <p>&copy; <span id="current-year">2000</span> Kevin Molid</p>
      </footer>
    </div>

    <script src="index.js" defer></script>
  </body>
</html>
